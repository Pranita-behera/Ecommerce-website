<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Details | SHOPLANE</title>
    
    <!-- favicon -->
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    
    <!-- external styles -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    
    <!-- custom styles -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contentDetails.css">
</head>

<body>
    <!-- Header Section -->
    <header id="header"></header>
    
    <!-- Product Container -->
    <main id="containerProduct">
        <!-- Product content will be loaded here dynamically -->
    </main>
    
    <!-- Footer Section -->
    <footer id="footer"></footer>
    
    <!-- Scripts -->
    <script>
        // Load header
        fetch('../components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                
                // Fix header links since we're in a subdirectory
                document.querySelectorAll('#header a').forEach(link => {
                    if (link.getAttribute('href') === 'index.html') {
                        link.setAttribute('href', '../index.html');
                    }
                    if (link.getAttribute('href') === 'pages/cart.html') {
                        link.setAttribute('href', 'cart.html');
                    }
                });
                
                // Update cart badge
                if(document.cookie.indexOf(',counter=') >= 0) {
                    let counter = document.cookie.split(',')[1].split('=')[1];
                    document.getElementById("badge").innerHTML = counter;
                }
            });
        
        // Load footer
        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
    <script src="../js/contentDetails.js"></script>
</body>
</html>
